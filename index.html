<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="Style.css">
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
 <main class="container">
  <img class="img1" src="illustration-hero.svg" alt="eroare">
  <h1>Order Summary</h1>

 <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="info">
    <img src="icon-music.svg" alt="eroare">
    <div class="plan">
      <h2>Annual Plan</h2>
      <h3>$59.99/year</h3>
    </div>
    <a>Change</a>
  </div>
  <div class="payment"> Proceed to Payment</div>
  <h3 class="cancel">Cancel Order</h3>
</main>
</body>
</html>
